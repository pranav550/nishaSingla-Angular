<div class="container">
  <div *ngIf="users.length>0">
    <button type="button" class="btn btn-primary mt-5 float-end" (click)="navigateToAddUser()">Add User</button>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of users">
          <td>{{data.id}}</td>
          <td>{{data.name}}</td>
          <td>{{data.username}}</td>
          <td>{{data.email}}</td>
          <td><a [routerLink]="['/singleUser',data.id]">View</a></td>
        </tr>
       
      </tbody>
    </table>
  </div>
<div class="alert alert-danger d-flex my-5" role="alert" *ngIf="errorMessage">
  {{errorMessage}}
</div>
  
    
</div>
