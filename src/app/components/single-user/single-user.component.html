<div class="container">
    <div class="text-center">
        <h2>User Record</h2>
     </div>

     <table class="table table-bordered" *ngIf="isDisplay">
        
          <tr>
            <th scope="col">Username/th>
            <td>{{user.username}}</td>
          </tr>

          <tr>
            <th scope="col">Name</th>
            <td>{{user.name}}</td>
          </tr>

          <tr>
            <th scope="col">Email</th>
            <td>{{user.email}}</td>
          </tr>
        
      </table>

      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="address">Address</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="company">Company</a>
        </li>
       
      </ul>
      <router-outlet></router-outlet>

</div>
